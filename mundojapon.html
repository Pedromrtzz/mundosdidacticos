<script>
    document.getElementById('buscador').addEventListener('input', function () {
    const filtro = this.value.toLowerCase();
    const filas = document.querySelectorAll('.row');

    filas.forEach(fila => {
        const imagenes = fila.querySelectorAll('img');
        const coincideIzquierda = imagenes[0].alt.toLowerCase().includes(filtro);
        const coincideDerecha = imagenes[1].alt.toLowerCase().includes(filtro);

        if (coincideIzquierda || coincideDerecha) {
            fila.style.display = '';
        } else {
            fila.style.display = 'none';
        }
    });
});
</script>
